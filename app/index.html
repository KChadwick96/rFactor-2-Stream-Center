<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ninja Labs">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>rFactor 2 Stream Center BUGGY AF</title>
</head>
<body class="bg-dark">

    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-sm-6 col-md-6" id="drivers">
                <div class="driver mb-1">
                    <div class="driver__position">
                        1
                    </div>
                    <div class="driver__name pl-3">
                        <h5 class="mb-0">Kieran Chadwick</h5>
                    </div>
                    <div class="driver__camera driver__camera--first">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="driver__camera driver__camera--second">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="driver__camera driver__camera--third">
                        <i class="fas fa-video"></i>
                    </div>
                </div>

                <div class="driver mb-1">
                    <div class="driver__position">
                        2
                    </div>
                    <div class="driver__name pl-3">
                        <h5 class="mb-0">Craig Baxter</h5>
                    </div>
                    <div class="driver__camera driver__camera--first">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="driver__camera driver__camera--second">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="driver__camera driver__camera--third">
                        <i class="fas fa-video"></i>
                    </div>
                </div>
            </div>
        </div>


        <!-- <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6" class="drivers" id="drivers">
                
            </div>
        </div> -->

        <hr>
        
    </div>

    <footer class="fixed-bottom text-center">
        <a class="navbar-brand p-0" href="#">
            <img src="../assets/img/ninja-labs-white.svg" width="200" height="55" class="d-inline-block align-top" alt="">
        </a>
    </footer>

    <!-- Mustache templates -->
    <script id="driver-template" type="text/x-handlebars-template">
        <div class="driver mb-1">
            <div class="driver__position">
                {{position}}
            </div>
            <div class="driver__name pl-3">
                <h5 class="mb-0">{{name}}</h5>
            </div>
            {{#cameras}}
            {{> camera}}
            {{/cameras}}
        </div>
    </script>

    <script id="camera-button-template" type="text/template">
        <div class="driver__camera driver__camera--{{number}}">
            <i class="fas fa-video"></i>
        </div>
    </script>
    <!-- /Mustache templates -->
    
    <script src="renderer.js"></script>
    <script src="index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
        integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
</body>
</html>
