<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ninja Labs">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>rFactor 2 Stream Center BUGGY AF</title>
</head>
<body class="bg-dark">

    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-sm-12" id="drivers"></div>
        </div>
    </div>

    <footer class="fixed-bottom text-center">
        <a class="navbar-brand p-0" href="#">
            <img src="../assets/img/ninja-labs-white.svg" width="200" height="55" class="d-inline-block align-top" alt="">
        </a>
    </footer>

    <!-- Mustache templates -->
    <script id="driver-template" type="text/x-handlebars-template">
        <div class="driver mb-1">
            <div class="driver__position">
                {{position}}
            </div>
            <div class="driver__name pl-3">
                <h5 class="mb-0">{{name}}</h5>
            </div>

            {{#cameras}}
            <div class="driver__camera driver__camera--1" data-camera-id="{{id}}" data-slot-id="{{slot_id}}">
                <i class="fas fa-video"></i>
            </div>
            {{/cameras}}
        </div>
    </script>
    <!-- /Mustache templates -->
    
    <script src="renderer.js"></script>
    <script src="index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
        integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
</body>
</html>
